<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-5">Calculater</h1>
    <div class="row justify-content-between gap-3 flex-md-nowrap">
        <div class="card bg-gradient col-md-6">
            <div class="card-body d-flex flex-column gap-3">
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" readonly id="screen">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-dark" onclick="clearScreen()">C</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-dark" onclick="displayScreen('1')">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark " onclick="displayScreen('2')">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" onclick="displayScreen('3')">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" onclick="displayScreen('+')">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-dark" onclick="displayScreen('4')">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark " onclick="displayScreen('5')">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" onclick="displayScreen('6')">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" onclick="displayScreen('*')">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-dark" onclick="displayScreen('7')">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark " onclick="displayScreen('8')">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" onclick="displayScreen('9')">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger bg-gradient" onclick="calcResult()">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 p-3 bg-black text-light rounded-2">
            <h2 class="text-center text-light">History</h2>
            <div class="history bg-dark bg-gradient" id="history">
                <!-- history of operations & results -->
            </div>
        </div>
    </div>
</div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
